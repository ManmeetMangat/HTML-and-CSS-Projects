<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Gallery Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header {
      text-align: center;
      padding: 4rem 1rem;
      background-color: rgba(0, 0, 0, 0.5);
    }

    header h1 {
      font-size: 3rem;
    }

    section {
      padding: 4rem 2rem;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 2rem;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 12px;
      margin-top: 1rem;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    form input, form textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    form button {
      padding: 10px;
      background-color: #ff7e5f;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.7);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#video">Video</a>
    <a href="#contact">Contact</a>
  </nav>

 <header id="home" style="background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092'); background-size: cover; background-position: center; color: white; padding: 80px 20px; text-align: center;">
  <h1 style="font-size: 3rem; margin-bottom: 10px;">Welcome to Foodies Delight</h1>
  <p style="font-size: 1.5rem;">Enjoy a visual feast of delicious dishes!</p>
</header>

  <section id="gallery">
    <h2 style="text-align: center;">Our Food Gallery</h2>
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836" alt="Food 1">
      <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" alt="Food 2">
      <img src="https://images.unsplash.com/photo-1498579809087-ef1e558fd1da" alt="Food 3">
    </div>
  </section>

  <!-- <section id="video">
    <h2 style="text-align: center;">Watch Our Special Dish</h2>
    <iframe src="https://www.youtube.com/embed/9gGmFIVTnd4" allowfullscreen></iframe>
  </section> -->
  <section id="video">
    <h2>Watch Our Kitchen in Action</h2>
    <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>
  </section>

  <section id="contact">
    <h2 style="text-align: center;">Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Foodies Delight. All rights reserved.
  </footer>

</body>
</html>
